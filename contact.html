<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Css/styles.css" />
    <script
      src="https://kit.fontawesome.com/61e50fd84a.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
  </head>
  <body>
    <nav class="nav">
      <h2>
        <a class="nav__logo" href="HOME.html"
          ><span class="highlight">Hotel</span> Trivago</a
        >
      </h2>
      <ul class="list nav--list">
        <li class="list__items"><a href="HOME.html">Home</a></li>
        <li class="list__items"><a href="/About.HTML">About</a></li>
        <li class="list__items"><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <form
        action="https://formspree.io/f/mvovyrqd"
        method="POST"
        class="contact"
      >
        <h2 class="contact__heading">
          <span class="highlight">Contact</span> Us
        </h2>
        <p class="contact__paragraph">
          Please fill out the form below to contact us
        </p>
        <div class="contact__content">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" />
        </div>
        <div class="contact__content">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
        </div>
        <div class="contact__content">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="50" rows="10"></textarea>
        </div>
        <button class="btn btn--primary">Submit</button>
      </form>
    </div>

    <div class="contact__block">
      <div class="container">
        <figure class="contact__block--content">
          <div>
            <i class="fas fa-hotel"></i>
            <h2 class="contact__block--heading">Location</h2>
            <p class="contact__block--para">Salmiya,Kuwait</p>
          </div>
          <div>
            <i class="fas fa-phone"></i>
            <h2 class="contact__block--heading">Phone Number</h2>
            <p class="contact__block--para">+965-60940062</p>
          </div>
          <div>
            <i class="fas fa-envelope"></i>
            <h2 class="contact__block--heading">Email Address</h2>
            <p class="contact__block--para">MuhammadQassim92@gmail.com</p>
          </div>
        </figure>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__copyright">Muhammad Qassim &copy 2021</p>
    </footer>
  </body>
</html>
